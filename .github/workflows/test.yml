         FUNCTION_NAME: ayush_function 
        run: |
          file_contents="$(cat NODE-JS/blob/main/App.js)"
          mongo "mongodb+srv://ayush-test.iqzfium.mongodb.net/myFirstDatabase" --username ayushvashistha567  --authenticationDatabase admin --eval "var contents='${file_contents}'" ayush_function

  
    







    
