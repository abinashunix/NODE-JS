name: Build and push Docker image to ECR
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
     - name: Setup Terraform
       uses: hashicorp/setup-terraform@v1
       with:
          terraform_version: "1.0.8"

     - name: Terraform Init
       run: terraform init

     - name: Terraform Plan
       run: terraform plan


















       
      
    







    
